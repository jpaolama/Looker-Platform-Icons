<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Galería de iconos - Looker Platform</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 1rem; }
    h1 { color: #2c3e50; }
    .grid { display: flex; flex-wrap: wrap; gap: 1rem; }
    .item { width: 180px; border: 1px solid #eee; border-radius: 8px; padding: 0.5rem; text-align: center; }
    img { max-width: 120px; height: auto; margin-bottom: 0.5rem; }
    code { background: #f7f7f7; padding: 0.3rem; border-radius: 4px; font-size: 0.8rem; display: block; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Galería de Iconos - Looker Platform</h1>
  <p>Repositorio de imágenes para dashboards. Enlaces directos disponibles abajo.</p>

  <div class="grid">
    <!-- Ejemplo de bloque para cada imagen -->
    <div class="item">
      <img src="images/icono_ejemplo.svg" alt="icono_ejemplo">
      <div>icono_ejemplo.svg</div>
      <code>https://cdn.jsdelivr.net/gh/jpaolama/Looker-Platform-Icons@latest/images/icono_ejemplo.svg</code>
    </div>
  </div>
</body>
</html>
